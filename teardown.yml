---
- hosts: localhost
  connection: local
  gather_facts: false

  tasks:
    - name: Delete server
      openstack.cloud.server:
        name: precarious_puffin
        delete_ips: true
        state: absent

    - name: Delete router
      openstack.cloud.router:
        name: ansible_router
        state: absent

    - name: Delete subnet
      openstack.cloud.subnet:
        name: ansible_subnet
        state: absent

    - name: Delete network
      openstack.cloud.network:
        name: ansible_net
        state: absent

    - name: Delete keypair
      openstack.cloud.keypair:
        name: ansible_key
        state: absent

    - name: Remove checkpoints
      file:
        path: '{{ item }}'
        state: absent
      with_items:
        - '~/.prchk_service_installed_and_activated'
        - '~/.prchk_server_reboot_check_done'
        - '~/.prchk_server_packages_upgraded'
        - '~/.prchk_server_created'
        - '~/.prchk_ingress_rules_added'
        - '~/.prchk_networking_setup_complete'
        - '~/.prchk_public_key_uploaded'
